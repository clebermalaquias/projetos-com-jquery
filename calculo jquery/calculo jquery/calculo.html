	<title> Calculo com jquery</title>

<body>

<select name="quantidade" id="quantidade">
    <option value="1" selected>até R$25.000,00</option>
    <option value="2">de R$25.00,00 até R$50.000,00</option>
    <option value="3">de R$50.00,00 até R$100.000,00</option>
    <option value="4">de R$100.00,00 até R$150.000,00</option>
</select><br />

Numero de funcionarios: <input type="number" name="funcionarios" id="funcionarios" size="30" value="0" min="0" max="10"/><br />
Numero de socios na empresa: <input type="number" name="socios" id="socios" size="30" value="1" min="1" max="10"/><br />

<input type="hidden" name="valor_unitario" id="valor_unitario" value="29" />

 
<div>
Valor total: <span id="valor_total_text"></span>
</div>




<!--scripts-->

<script type="text/javascript">
//function atualizarValorTotal() {

    $(document).ready(function(){
        var valor_total = 29;
       
        
        $("#quantidade").change(function(){

            var quantidade = $("#quantidade").val();
            var valor_unitario = $("#valor_unitario").val();

            valor_total = valor_unitario * quantidade;
            
        });  

        $('#funcionarios').change(function() {
            if($('#funcionarios').val() > 0){

                var valor_qtdFunc =  parseInt($("#funcionarios").val());
                var valor_unitario_func = parseInt($("#valor_unitario").val());
                var valor_func_qtd = (valor_unitario_func * valor_qtdFunc);
                valor_total = valor_func_qtd + valor_total;
                $("#valor_total_text").text("R$ " + valor_total);
            }
        });   

         $('#socios').change(function() {
            if($('#socios').val() >= 1){

                var valor_qtdSocio =  parseInt($("#socios").val());
                var valor_unitario_socio = parseInt($("#valor_unitario").val());
                var valor_socio_qtd = (valor_unitario_socio * valor_qtdSocio);
                valor_total = valor_socio_qtd + valor_total;
                $("#valor_total_text").text("R$ " + valor_total);
            }
        });         
        
      
    });
