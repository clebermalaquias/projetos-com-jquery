   function atualizaValor(){

        var faturamento_valor = Number($("#faturamento").val());
        var funcionarios_valor = Number($("#funcionarios").val());
        var socios_valor = Number($("#socios").val());
        
        if(funcionarios_valor > 0 || socios_valor > 1 || faturamento_valor >= 1){
            total_simples = (funcionarios_valor + socios_valor + faturamento_valor) * valor_base_simples;
            total_presumido = (funcionarios_valor + socios_valor + faturamento_valor) * valor_base_presumido;

        }

        $("#valor_total_presumido_text").text(total_presumido);
